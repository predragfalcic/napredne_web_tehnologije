<div class="container" ng-controller="loginCtrl">
	<div class="row centered-form">
		<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
						<h3 class="panel-title">Please login!</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<input ng-model="user.email" type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
						</div>

						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input ng-model="user.lozinka" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
									
								</div>
							</div>
							<div>
								<p ng-if="errorMessagePassword">{{errorMessagePassword}}</p>
							</div>
						</div>
						
						<button ng-click="login(user)" value="Login" class="btn btn-info btn-block">Login</button>
					</form>
					<button ng-click="redirectToSignup()" class="btn btn-info btn-block">Signup.</button>
				</div>
			</div>
		</div>
	</div>
</div>
