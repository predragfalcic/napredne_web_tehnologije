<div class="container" ng-controller="registerCtrl">
	<div class="row centered-form">
		<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
						<h3 class="panel-title">Please sign up!</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input ng-model="user.ime" type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input ng-model="user.prezime" type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
								</div>
							</div>
						</div>

						<div class="form-group">
							<input ng-model="user.email" type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
						</div>

						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input ng-model="password" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
									
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input ng-model="password_confirmation" type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
								</div>
							</div>
							<div>
								<p ng-if="errorMessagePassword">{{errorMessagePassword}}</p>
							</div>
						</div>
						
						<button ng-click="signup(user)" value="Register" class="btn btn-info btn-block">Register</button>
					</form>
					<button ng-click="redirectToLogin()" class="btn btn-info btn-block">Login</button>
				</div>
			</div>
		</div>
	</div>
</div>
